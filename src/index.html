<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="title">
      <h1>Leaderboard</h1>
    </header>
    <section class="main">
      <div class="score-container">
        <div class="recent">
          <h2>Recent scores</h2>
          <button class="refresh" type="button">Refresh</button>
        </div>
        <ul class="score-list"></ul>
      </div>
      <div class="add-score">
        <form class="user-input">
          <h2>Add your score</h2>
          <input type="text" placeholder="Your name" class="user-name" />
          <input type="text" placeholder="Your score" class="user-score" />
          <button class="user-submit" type="button">Submit</button>
        </form>
      </div>
    </section>
    <footer>
      <p>Contact Me</p>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a target="”_blank”" href="https://github.com/Berkay-akbas"
        ><i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
